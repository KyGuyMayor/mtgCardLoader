services:
  postgres:
    image: postgres:15-alpine
    container_name: mtgcardloader-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mtguser
      POSTGRES_PASSWORD: mtgpassword
      POSTGRES_DB: mtgcardloader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mtguser -d mtgcardloader"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
